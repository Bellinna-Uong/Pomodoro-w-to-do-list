<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "index.css"> <!--css est la référence de code pour le front-->
    <title>Pomodoro + todolist </title> <!--choix du titre-->
    <!--Icon and font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+BE+VLG:wght@100..400&family=Playwrite+CZ&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    

</head>

<body>
    <h1>Study with pomodoro ღ</h1>
    <label for="checkbox" class = "toggler"> <!--bouton changement thème-->
        <input type="checkbox" id="checkbox">
        <span class="ball"></span>
        <i class="fa-regular fa-sun"></i>
        <i class="fa-regular fa-moon"></i>
    </label>

    <div class="all">
        
        <div class="section"> <!-- section To do List -->
            <div class = "todolist">
                <h2>To-do list</h2>

                <div class= "input-container">
                    <input class="todo-input" placeholder="Add a new task...">
                    <button class="add-button">
                    <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            
                <div class = "todos-container">
                    <ul class="todos"></ul>
                  <img class="dog-image" src="./dog.svg">
               </div>
            </div>
        </div>

        <div class= "section" > <!-- section pomodoro -->
            <div class = "app">
                <div class="app-pomodoro jour">
             
                 <div class = "pannel">
                     <tr>
                           <td><p id="work" >work</p> </td> <!--on veut faire apparaitre du texte-->
                           <td><p id="break" >break</p> </td>
                        </tr>
                    </div>

                    <div class = "timer">
                        <div class = "circle">
                            <p id="minute" >40</p>
                            <p id="between" >:</p> 
                            <p id="seconde" >00</p>
                      </div>
                    </div>

                    <div class = "buttons">
                         <button id="start">start</button>
                            <button id="pause" style="display:none;">pause</button>
                            <button id="reset"><i class="fa-solid fa-rotate-left" style="color: #672768;"></i></button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="index.js"></script>  <!--SCRIPT JAVASCRIPT-->
</body>

</html>
